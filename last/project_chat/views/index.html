<html>
<head>
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            var check = "<%= code %>";
            console.log(check);
            if(check == 'true'){
                $('.get_telephon').css('display','none');
                $('.get_code').css('display','block');
            }
            $('#login-submit').click(function(e){
                    var telephon = $("#telephon").val();
                    $.post(window.location.origin+"/register",{
                        telephon : telephon
                    },function(data){
                        if(!data.error) {
                            $('.get_telephon').css('display','none');
                            $('.get_code').css('display','block');
                            $('#tel').html(telephon)
                        } else {
                            alert(data.message);
                        }
                    });
            });
            $('#Code-submit').click(function(e){
                $.post(window.location.origin+"/start",{
                    code        : $("#code").val(),
                    telephon    : $("#tel").text()
                },function(data){
                    if(!data.error) {
                        window.location.href = "/home";
                    } else {
                        alert(data.message);
                    }
                });
            });
        });
    </script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">
            <p>Redis session demo</p>
        </a>
    </div>
    <div class="container">
        <p class="navbar-text navbar-right">Please sign in</a></p>
    </div>
</nav>
<div class="form-group get_telephon" style="margin-top: 100px; width : 400px; margin-left : 50px;">
    <input type="text" id="telephon" placeholder="Telephon" class="form-control"><br>
    <input type="button" id="login-submit" value="Log In" class="btn btn-primary">
</div>
<div class="form-group get_code" style="display:none;margin-top: 100px; width : 400px; margin-left : 50px;">
   <p>we've sent an SMS with an activation code to your phone<span id="tel"></span></p>
    <input type="text" id="code" placeholder="Code" class="form-control"><br>
    <input type="button" id="Code-submit" value="Start" class="btn btn-primary">
</div>
</body>
</html>
