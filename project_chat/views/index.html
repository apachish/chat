<html>
<head>
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#login-submit').click(function(e){
                    $.post(window.location.origin+"/register",{
                        telephon : $("#telephon").val()
                    },function(data){
                        if(data.error) {
                            //window.location.href = "/home";
                        } else {
                            alert(data.message);
                        }
                    });
            });
        });
    </script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">
            <p>Redis session demo</p>
        </a>
    </div>
    <div class="container">
        <p class="navbar-text navbar-right">Please sign in</a></p>
    </div>
</nav>
<div class="form-group" style="margin-top: 100px; width : 400px; margin-left : 50px;">
    <input type="text" id="telephon" placeholder="Telephon" class="form-control"><br>
    <input type="button" id="login-submit" value="Log In" class="btn btn-primary">
</div>
</body>
</html>
