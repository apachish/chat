<html>
<head>

    <title>Chat :-D</title>
    <link href="css/icon.css" rel="stylesheet">
    <link href="css/materialize.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header class="menu-down">
    <nav class="top-nav">
        <div class="notifications">
            <!-- start first header -->
            <input type="hidden" id="user_online" value="<%= user %>">
            <input type="hidden" id="room_list" value="<%= room %>">
            <!-- end first header -->
        </div>
        <div class="container header-data">
            <!-- start second header -->
            <a class="button-collapse top-nav full hide-on-large-only" data-activates="nav-mobile" href="#">
                <i class="material-icons mob-menu">menu</i>
            </a>
            <i class="material-icons second-menu">reorder</i>
            <div class="nav-wrapper"><a class="page-title"><img src="img/logo.png" class="logo-img"></a></div>
            <!-- end second header -->
        </div>
    </nav>


    <!-- start menuuuuu -->
    <ul class="side-nav fixed" id="nav-mobile" style="transform: translateX(0%);">
        <li class="width-menu">
            <i class="material-icons main-menu">reorder</i>
        </li>
        <!-- <li class="logo"><a class="brand-logo" href="http://materializecss.com/" id="logo-container">
            <object data="res/materialize.svg" type="image/svg+xml" id="front-page-logo">Your browser does not support SVG</object></a></li> -->

        <li class="bold"><a class="waves-effect waves-teal" id="new-group">New Group</a></li>
        <li class="bold active"><a class="waves-effect waves-teal" id="contacts" >Contact</a></li>
        <li class="bold "><a class="waves-effect waves-teal" href="http://materializecss.com/mobile.html">Profile</a></li>
        <li class="bold"><a class="waves-effect waves-teal" href="/logout/">Logout</a></li>
    </ul>
    <!-- end menuuuuu -->
</header>

<main class="menu-down"><div class="container">
    <div class="row">
        <div class="s12">
            <!-- start main content -->
            <div class="row">
                <div class="col l3 m3 s3">
                    <ul id="Room">

                    </ul>
                </div>
                <div class="col l9 m9 s9 chat">
                    <div class="messages-wrapper">
                        <ul class="messages-list">
                        </ul>
                    </div>
                    <div class="input-wrapper">
                        <form id="form" action="" enctype="multipart/form-data">
                            <input id="m"  autocomplete="off" />
                            <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                            <input id="roomnow" type="hidden"  value="<%= roomnow %>"/>
                            <input id="emojii" type="hidden"  value=""/>
                            <button class="btn btn-success">Send</button>
                            <input id="emoji" type="button" value="emoji" title="emoji" class="btn btn-success"/>
                            <div id="emojiWrapper">
                            </div>
    <span class="btn btn-success fileinput-button"  title="select file">
            <input id="fileupload" type="file" name='fileUploaded'  >
        <div id="select">Select files...</div>
    </span>
                        </form>
                    </div>
                </div>
            </div>
            <!-- end main-content -->
        </div>
    </div>
</div>


</main>


<footer class="page-footer menu-down">
    <div class="container">
        <div class="row">
            <!-- start first footer -->


            <!-- end first footer -->
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">

            <!-- start second foter -->
            &copy; 2014-2016 Materialize, All rights reserved.
            <a href="https://github.com/Dogfalo/materialize/blob/master/LICENSE" class="grey-text text-lighten-4 right">MIT License</a>
            <!-- end second footer -->
        </div>
    </div>
</footer>
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
<script src="js/underscore-min.js"></script>

<script src="js/materialize.min.js"></script>
<script src="js/socket.io-1.2.0.js"></script>
<script src="js/custom.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
